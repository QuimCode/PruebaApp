<app-header title="Login App"></app-header>

<ion-content>

<div class="d-flex-center">
  <form [formGroup]="form" class="main-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
    
    <app-logo class="d-flex-center"></app-logo>

    <app-custom-input 
    autocomplete="email" 
    icon="mail-outline" 
    [control]="form.controls.email" 
    type="email" label="Correo"
    ></app-custom-input>

    <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
      <div *ngIf="form.controls.email.errors?.['required']">Brinde un correo para validar</div>
      <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
    </div>

    <app-custom-input 
    icon="lock-closed-outline" 
    [control]="form.controls.password" 
    type="password" 
    label="Contrase単a"
    ></app-custom-input>

    <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
      <div *ngIf="form.controls.password.errors?.['required']">Brinde una contrase単a para validar</div>
    </div>

    <p routerLink="forgot-password">多Olvidaste tu contrase単a?</p>

    <ion-button name="log-in-outline" expand="block" type="submit" [disabled]="form.invalid" mode="ios" class="submit">
      Ingresar
    </ion-button>
    
    <ion-button class="ion-margin-top" routerLink="sign-up" expand="block" fill="outline" mode="ios">
      Registrarse
      <ion-icon slot="end" name="person-add-outline"></ion-icon>
    </ion-button>

  </form>
</div>

</ion-content>
